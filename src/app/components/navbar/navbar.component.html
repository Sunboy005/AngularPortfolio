  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>
  <!-- ======= Header ======= -->
  <header id="header" class="d-flex flex-column justify-content-center">

    <nav id="navbar" class="navbar mobile-nav nav-menu">
      <ul>
        <li><a [routerLink]="['/home']" routerLinkActive="router-link-active"  > <i class="bx bx-home"></i><span>Home</span></a></li>
        <li><a [routerLink]="['/about']" routerLinkActive="router-link-active" ><i class="bx bx-user"></i><span>About</span></a></li>
        <li><a [routerLink]="['/portfolio']" routerLinkActive="router-link-active" ><i class="bx bx-book"></i><span>Portfolio</span></a></li>
        <li><a [routerLink]="['/skills']" routerLinkActive="router-link-active"><i class="bx bx-server"></i><span>Skills</span></a></li>
        <li><a [routerLink]="['/contacts']" routerLinkActive="router-link-active"><i class="bx bx-phone"></i><span>Contact</span></a></li>        
      </ul>
    </nav><!-- .nav-menu -->

  </header><!-- End Header -->
  <script type="javascript/text">
    /**
    * Navbar links active state on scroll
    */
   let navbarlinks = select('#navbar .scrollto', true)
   const navbarlinksActive = () => {
     let position = window.scrollY + 200
     navbarlinks.forEach(navbarlink => {
       if (!navbarlink.hash) return
       let section = select(navbarlink.hash)
       if (!section) return
       if (position >= section.offsetTop && position <= (section.offsetTop + section.offsetHeight)) {
         navbarlink.classList.add('active')
       } else {
         navbarlink.classList.remove('active')
       }
     })
   }
   window.addEventListener('load', navbarlinksActive)
   onscroll(document, navbarlinksActive)
 
   /**
    * Scrolls to an element with header offset
    */
   const scrollto = (el) => {
     let elementPos = select(el).offsetTop
     window.scrollTo({
       top: elementPos,
       behavior: 'smooth'
     })
   }
 
   /**
    * Back to top button
    */
   let backtotop = select('.back-to-top')
   if (backtotop) {
     const toggleBacktotop = () => {
       if (window.scrollY > 100) {
         backtotop.classList.add('active')
       } else {
         backtotop.classList.remove('active')
       }
     }
     window.addEventListener('load', toggleBacktotop)
     onscroll(document, toggleBacktotop)
   }
 
   /**
    * Mobile nav toggle
    */
   on('click', '.mobile-nav-toggle', function(e) {
     select('body').classList.toggle('mobile-nav-active')
     this.classList.toggle('bi-list')
     this.classList.toggle('bi-x')
   })
  </script>
