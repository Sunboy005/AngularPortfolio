 <!-- ======= Skills Section ======= -->
 <section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Skills</h2>
        <p>All the skills below are rated based on years of experience and how much I have worked with them over the years.</p>
      </div>

      <div *ngFor="let skill of mySkills" class="row skills-content">
        <div class="col-lg-8">
          <div class="progress">
            <span class="skill">{{skill.name}}<i class="val">{{skill.proficiency}}%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:'%'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Skills Section -->
